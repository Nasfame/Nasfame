name: Update Github Activity

on:
  # push: push not supported by this action
  #   branches:
  #     - main
  #   tags:

  # push:
  #   paths: #not supported by action
  #     - .github/workflows/update-github-activity.yml

  # pull_request:
  #   branches:
  #     - main

  schedule: 
    - cron: "*/5 * * * *"
    # 00:00 IST == 05:30 UTC
    # - cron: "30 5 * * *"
  workflow_dispatch:

concurrency:
  group: git-commit
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v4

      - name: Git Status
        continue-on-error: true
        run: |
          git status
          git pull

      - uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: "âš¡ ci: Update README with the recent activity"
          COMMIT_NAME: Baymax
          COMMIT_EMAIL: "laciferin@gmail.com"
          TARGET_FILE: README.md
          MAX_LINES: 5

      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
        timeout-minutes: 10000
        with:
          wait-timeout-minutes: 60
          # ssh-known-hosts: ${{ steps.read_pub_key.outputs.pub_key }}
          limit-access-to-actor: true
          limit-access-to-users: Nasfame,pythoneerHiro
